<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký tài khoản</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../static/css/register.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>ĐĂNG KÝ TÀI KHOẢN</h2>
      <form id="registerForm" class="needs-validation" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Họ</label>
            <input type="text" class="form-control" id="lastname" required />
            <div class="invalid-feedback">Vui lòng nhập họ.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Tên</label>
            <input type="text" class="form-control" id="firstname" required />
            <div class="invalid-feedback">Vui lòng nhập tên.</div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
          <div class="invalid-feedback">Vui lòng nhập email hợp lệ.</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" class="form-control" id="username" required />
            <div class="invalid-feedback">Vui lòng nhập tên đăng nhập.</div>
          </div>
          <div class="col-md-6">
            <label class="form-label d-block">Giới tính</label>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                checked
              />
              <label class="form-check-label">Nam</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" />
              <label class="form-check-label">Nữ</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Mật khẩu</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                required
                minlength="6"
              />
              <span class="input-group-text">
                <i
                  class="fa-solid fa-eye"
                  id="togglePassword"
                  style="cursor: pointer"
                ></i>
              </span>
              <div class="invalid-feedback">Mật khẩu ít nhất 6 ký tự.</div>
            </div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Xác nhận mật khẩu</label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                required
              />
              <span class="input-group-text">
                <i
                  class="fa-solid fa-eye"
                  id="toggleConfirm"
                  style="cursor: pointer"
                ></i>
              </span>
              <div class="invalid-feedback" id="confirmError">
                Mật khẩu không khớp.
              </div>
            </div>
          </div>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="agree" required />
          <label class="form-check-label">
            Tôi đồng ý với <a href="#">Điều khoản dịch vụ</a> và
            <a href="#">Chính sách bảo mật</a>.
          </label>
          <div class="invalid-feedback">Bạn phải đồng ý với điều khoản.</div>
        </div>

        <button type="submit" class=".btn-register:hover btn-register w-100 text-white">
          Tạo tài khoản
        </button>

        <div class="text-center mt-3">
          Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
      </form>
    </div>
  </body>
    <script src="../static/js/register.js"></script>
</html>
