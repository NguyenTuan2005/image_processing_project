<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="bg-white p-5 shadow rounded login-box">
        <h2 class="text-center mb-4 fw-bold">Đăng Nhập</h2>

        <form id="loginForm">
            <!-- Username -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                <input type="text" class="form-control" placeholder="Tên đăng nhập">
            </div>

            <!-- Password -->
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                <input type="password" class="form-control" placeholder="Mật khẩu">
            </div>

            <!-- Remember & Forgot -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Ghi nhớ</label>
                </div>
                <a href="#" class="text-primary text-decoration-none">Quên mật khẩu?</a>
            </div>

            <!-- Button -->
            <button type="submit" class="btn-login btn-login:hover btn-info w-100 text-white fw-semibold">Đăng nhập</button>

            <!-- Login with social -->
            <div class="text-center mt-4">Đăng nhập bằng:</div>
            <div class="d-flex justify-content-center mt-2">
                <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
                <div class="social-icon"><i class="fa-brands fa-google-plus-g"></i></div>
                <div class="social-icon"><i class="fa-brands fa-tumblr"></i></div>
                <div class="social-icon"><i class="fa-brands fa-github"></i></div>
            </div>

            <hr class="my-4">
            <div class="text-center">
                <a href="register.html" class="text-dark text-decoration-none fw-semibold">
                    Tạo tài khoản mới <i class="fa-solid fa-arrow-circle-right"></i>
                </a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
