<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tạo Ảnh</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../static/css/home.css" />
  </head>

  <body>
    <div class="d-flex">
      <!-- Sidebar -->
      <div class="sidebar d-flex flex-column pb-3">
        <!-- Khi chưa đăng nhập -->
        <button id="loginBtn" onclick="goLogin()">Đăng nhập</button>

        <!-- Khi đã đăng nhập -->
        <div id="loggedInfo" style="display: none">
          <i
            class="fas fa-user fs-2"
            role="button"
            data-bs-toggle="modal"
            data-bs-target="#userInfoModal"
          ></i>
          <p class="mt-2 mb-0" id="userEmail"></p>
        </div>

        <!-- Menu -->
        <a href="#" class="active"><i class="fas fa-pen"></i> Tạo mới</a>
        <a href="#"><i class="fas fa-search"></i> Tìm kiếm</a>
        <a href="#"><i class="fas fa-clock-rotate-left"></i> Lịch sử</a>

        <div class="divider"></div>

        <a href="#" class="mt-auto"><i class="fas fa-gear"></i> Cài đặt</a>
      </div>

      <!-- Main Content -->
      <div class="content container text-center">
        <img
          src="https://img.icons8.com/ios/150/artificial-intelligence.png"
          width="150"
        />

        <p id="result" class="text-muted mt-3">
          Hình ảnh sẽ hiển thị tại đây khi bạn tạo ảnh
        </p>
        <div class="d-flex justify-content-center">
          <div class="input-wrapper">
            <button class="icon-btn upload-icon">
            <i class="fas fa-plus"></i>
            </button>

            <input id="prompt-input" class="input-box" type="text" placeholder="Viết mô tả hình ảnh bạn muốn tạo..." />

            <button class="icon-btn mic-icon">
            <i class="fas fa-microphone"></i>
            </button>
          </div>
        </div>


        <button class="btn-create" onclick="generate()">Tạo ảnh</button>
      </div>
    </div>

    <!-- Modal Thông Tin Người Dùng -->
    <div
      class="modal fade"
      id="userInfoModal"
      tabindex="-1"
      aria-labelledby="userInfoLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userInfoLabel">Thông tin tài khoản</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body text-center">
            <i class="fas fa-user-circle fs-1 mb-3"></i>

            <p class="fw-bold mb-1">admin@gmail.com</p>
            <p class="text-muted">Người dùng miễn phí</p>

            <hr />

            <!-- Thông tin chi tiết -->
            <div class="text-start px-3">
              <p><strong>Tên đăng nhập:</strong> Admin</p>
              <p><strong>Ngày tạo tài khoản:</strong> 12/10/2025</p>
              <p><strong>Gói dịch vụ:</strong> Free Tier</p>
              <p><strong>Số ảnh đã tạo:</strong> 15 ảnh</p>
            </div>
          </div>

          <div class="modal-footer d-flex justify-content-between">
            <button
              class="btn btn-primary"
              data-bs-target="#editModal"
              data-bs-toggle="modal"
              data-bs-dismiss="modal"
            >
              <i class="fas fa-edit"></i> Chỉnh sửa thông tin
            </button>
            <button class="btn btn-danger" onclick="logout()">Đăng xuất</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Chỉnh Sửa Thông Tin -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chỉnh sửa thông tin cá nhân</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="form-label">Họ và tên</label>
                <input
                  type="text"
                  class="form-control"
                  value="Nguyễn Minh Trí"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  value="cici@gmail.com"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Gói dịch vụ</label>
                <select class="form-select">
                  <option>Free Tier</option>
                  <option>Premium</option>
                </select>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Hủy
            </button>
            <button class="btn btn-success">Lưu thay đổi</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  <script src="../static/js/home.js"></script>
</html>
